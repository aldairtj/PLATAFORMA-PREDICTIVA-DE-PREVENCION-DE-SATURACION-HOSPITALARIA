<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma Hospitalaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-hospital-alt login-icon"></i>
                <h1>PPPSH</h1>
                <p>Plataforma Predictiva de Prevención de Saturación Hospitalaria</p>
            </div>
            
            <form action="{{ url_for('login') }}" method="POST" class="login-form">
                <div class="form-group">
                    <label for="id_hospital">Hospital</label>
                    <select name="id_hospital" id="id_hospital" required>
                        <option value="">Seleccione su hospital</option>
                        <option value="1">Hospital Regional Manuel Núñez Butrón (Puno)</option>
                        <option value="2">Hospital Carlos Monge Medrano (Juliaca)</option>
                        <option value="3">Hospital de Apoyo Ilave</option>
                        <option value="4">Hospital de Apoyo Ayaviri</option>
                        <option value="5">Hospital Regional Honorio Delgado (Arequipa)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>

            <!-- Mensajes de error -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <div class="login-footer">
                <p>Sistema de predicción de saturación hospitalaria</p>
            </div>
        </div>
    </div>
</body>
</html>
